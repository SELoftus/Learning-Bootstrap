<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Column Layouts Template</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
  <!--2 column layouts-->
  <div class="container">
    <!--row with 2 equal columns-->
    <div clas="row">
      <div class="col-sm-6"><!--left column--></div>
      <div class="col-sm-6"><!--right column--></div>
    </div>

    <!--Row with 2 columns divided in 1:2 ratio-->
    <div class="row">
      <div class="col-sm-4"><!--left column--></div>
      <div class="col-sm-8"><!--right column--></div>
    </div>

<!--Row with 2 columns divided in 1:3 ration-->
<div class="row">
  <div class="col-sm-3"><!--left column--></div>
  <div class="col-=sm-9"><!--right column--></div>
</div>
</div>

<!--3 column layouts-->
<div class="container">
  <!--Row 3 equal columns-->
  <div class="row">
    <div class="col-md-4"><!--left column--></div>
    <div class="col-md-4"><!--middle column--></div>
    <div class="col-md-4"><!--right column--></div>
  </div>

  <!--row with 3 columns in 1:4:1 ratio-->
  <div class="row">
    <div class="col-md-2"><!--left column--></div>
    <div class="col-md-8"><!--middle column--></div>
    <div class="col-md-2"><!--right column--></div>
  </div>

  <!--row with 3 unevenly divided columns-->
  <div class="row">
    <div class="col-md-3"><!--left column--></div>
    <div class="col-md-7"><!--middle column--></div>
    <div class="col-md-2"><!--right column--></div>
  </div>
</div>

<!--Layouts with column wrapping-->
<div class="container">
  <div class="row">
    <div class="col-sm-3 col-md-2"><!--col 1--></div>
    <div class="col-sm-9 col-md-8"><!--col 2--></div>
    <div class="col-sm-12 col-md-2"><!--col 3--></div><!--will get wrapped onto new line on small devices as width is greater than 992px-->
  </div>
</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
